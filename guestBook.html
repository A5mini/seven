<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록</title>

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        /*  글씨체 넣넣넣  */

        #whole {
            display: grid;
            grid-gap: 100px;
            grid-template-columns: repeat(3, minmax(auto, 1fr));
            align-items: center;
            justify-content: space-around;
        }

        #seven {
            font-size: 50px;
        }

        .mypostingbox {
            width: 500px;
            margin: 100px auto auto 100px;

            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
        }

        .cardform {
            width: 300px;
            margin: 20px 30px 10px 10px;

            border: 1px solid black;
        }

        /* 삭제 */
        .text-bg-dark {
            background-color: green;
        }

        /* 삭제 */


        .mypostingbox>button {
            width: 100%;
        }

        .cardlink {
            text-decoration-line: none;
            color: inherit;
        }

        .addimage {
            width: 100%;
            height: 100%;
        }
    </style>

    <script type="module">

        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { updateDoc, deleteField } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBYK3xMsjQOT_Z1-Yf1tMTz6QtNzEejeQ4",
            authDomain: "seven-14b85.firebaseapp.com",
            projectId: "seven-14b85",
            storageBucket: "seven-14b85.appspot.com",
            messagingSenderId: "634437354299",
            appId: "1:634437354299:web:054de790893f9f115a6d1e",
            measurementId: "G-R52L74D772"
        };

        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


        //날짜 불러오기 및 변수 저장
        var now = new Date();
        var year = now.getFullYear();	// 연도
        var month = now.getMonth();	// 월
        var date = now.getDate();	// 일
        var hours = now.getHours();	// 시간
        var minute = now.getMinutes();	// 분

        // 날짜 원하는 형식 맞추기 (yyyy-mm-dd 형식)
        month = month >= 10 ? month : "0" + month; //month 두자리로 출력
        date = date >= 10 ? date : "0" + date; //day 두자리로 출력

        // 시간 원하는 형식 맞추기 (hh:mm 형식)
        hours = hours >= 10 ? hours : "0" + hours; //hour 두자리로 출력
        minute = minute >= 10 ? minute : "0" + minute; //minute 두자리로 출력

        //데이터 넣기

        $("#savebtn").click(async function () {

            let image = $('#image').val();
            let name = $('#name').val();
            let comment = $('#comment').val();
            let blog = $('#blog').val();
            let password = $('#password').val();
            let time = `${year}-${month}-${date}  ${hours}:${minute}`;

            let del = i + 1;

            let data = {
                'image': image,
                'name': name,
                'comment': comment,
                'blog': blog,
                'time': time,
                'password': password,
                'del': del
            };

            // await addDoc(collection(db, "guest book"), doc)

            await setDoc(doc(db, "guest book", `${del}`), data);



            alert('저장 완료!')

            window.location.reload();
        })



        let i = 0;    //이거 왜 문서 삭제하면 삭제한만큼 줄어들음??? 아! 데이터 가져올때마다 i++ 하는거니까!

        //데이터 읽기
        let docs = await getDocs(collection(db, "guest book"));
        docs.forEach((doc) => {
            let row = doc.data();
            console.log(row);                      //콘솔 창에서 어떤 데이터를 어떻게 가져오는지 확인 가능

            let image = row['image'];
            let name = row['name'];
            let comment = row['comment'];
            let blog = row['blog'];
            let time = row['time'];

            if (undefined==name) {
                name="삭제라니";
                comment ="내가 삭제라니"
            }

            let temp_html = `
            <div class="cardform">
                <div>
                    <div class="row g-0" id="">
                        <div class="col-md-4">
                            <img src="${image}"
                                class="addimage"
                                onerror="this.src='https:velog.velcdn.com/images/jeiho/profile/f8ca936e-20b4-477e-b863-9f4c3f58b5eb/social_profile.png'">
                        </div>
                        <div class="col-md-8">

                            <div class="card-body" style="position: relative">
                                <h5 class="card-title">${name}</h5> 

                                <p class="card-text">${comment}</p>
                                <p class="card-time" style="font-size: smaller; position: absolute; right: 10px;">${time}</p>
                                <button type="button" class="delbtn" id="${i + 1}" style=" font-size: small; position: absolute; top: 10px; right: 10px;">삭제</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            `;

            //카드 왼쪽오른쪽 번갈아 나오게
            if (i % 2 == 0) {
                $('.card1').append(temp_html);
                i++;
            }
            else {
                $('.card2').append(temp_html);
                i++;
            }

        });
        console.log("i값 현재:" + i);



        $(".delbtn").click(async function () {

            let temp = 0;

            var id_check = $(this).attr("id");
            var passORnot = prompt("게시물을 삭제하려면 비밀번호를 입력하세요:");

            let docs = await getDocs(collection(db, "guest book"));
            docs.forEach((doc) => {

                let row = doc.data();
                console.log(row);

                let password = row['password'];
                console.log(password);

                let del = row['del'];

                if (passORnot == password && del == `${id_check}`) {
                    temp = 1;
                }
            })

            if (temp == 1) {
                const cityRef = doc(db, 'guest book', `${id_check}`);
                await updateDoc(cityRef, {
                    blog: deleteField(),
                    comment: deleteField(),
                    image: deleteField(),
                    name: deleteField()
                });

                window.location.reload();
            } else {
                alert("비밀번호가 일치하지 않습니다.");
            }
        });







    </script>

</head>

<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#홈으로 가는 링크" class="nav-link px-2 text-black-50"><span id="seven">Seven</span></a></li>
                    <li><a href="#" class="nav-link px-2 text-black-50">방명록</a></li>

                </ul>

            </div>
        </div>
    </header>

    <div id="whole">
        <div class="mypostingbox" id="postingbox">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="image" placeholder="사진">
                <label for="floatingInput">사진 url</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="name" placeholder="이름">
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="comment" placeholder="인사말">
                <label for="floatingInput">인사말, 의견</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="blog" placeholder="블로그 url">
                <label for="floatingInput">블로그 url</label>
            </div>
            <div class="form-floating mb-3" style="margin: auto; width: 50%;">
                <input type="email" class="form-control" id="password" placeholder="비밀번호" style=" height: 50px;">
                <label for="floatingInput" style="margin: auto auto 100px auto;">비밀번호를 입력해주세요</label>
            </div>

            <button id="savebtn" type="button" class="btn btn-outline-dark">저장!</button>

        </div>

        <!-- grid 2번째 줄 -->
        <div class="card1 mb-3" style="max-width: 570px; border-color: transparent;">

        </div>

        <!--grid 3번째 줄 -->
        <div class="card2 mb-3" style="max-width: 570px;border-color: transparent;">

        </div>

    </div>
</body>

</html>
